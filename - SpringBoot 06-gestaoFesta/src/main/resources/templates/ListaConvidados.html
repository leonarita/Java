<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de convidados</title>
<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>

	<div class="panel panel-default" style="margin: 10px;">

		<div class="panel-heading">
			<h1 class="panel-title">Lista de convidados</h1>
		</div>

		<form class="form-inline" method="POST" style="margin: 20px 0;" th:object="${c}" th:action="@{/convidados}" >
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Nome"
					value="" th:field="*{nome}" />
				<input type="text" class="form-control" placeholder="Acompanhantes"						
					value="" th:field="*{quantidadeAcompanhantes}" />
				<button type="submit" class="btn btn-primary">
					Adicionar
				</button>
			</div>				
		</form>

		<div class="panel-body">


			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Acompanhantes</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="convidado : ${convidados}">
						<td th:text="${convidado.nome}" ></td>
						<td th:text="${convidado.quantidadeAcompanhantes}" ></td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>
	
	


</body>
</html>
